<!DOCTYPE html>
<html>
<head>
  <title>Browse Jobs</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6z7reXcmqHUHxy...GIZbNTGxHwI",
      authDomain: "work-finder-e492d.firebaseapp.com",
      projectId: "work-finder-e492d",
      storageBucket: "work-finder-e492d.appspot.com",
      messagingSenderId: "590061410491",
      appId: "1:590061410491:web:140bce05c286e7ed4b719e",
      measurementId: "G-8L76SWYTJE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>Browse Available Jobs</h1>
  <div id="jobList"></div>

  <script>
    db.collection("jobs").orderBy("created", "desc").onSnapshot(snapshot => {
      const jobList = document.getElementById("jobList");
      jobList.innerHTML = "";
      snapshot.forEach(doc => {
        const job = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>${job.company}</strong> - ${job.type}</p>
          <p>Location: ${job.location}</p>
          <hr>`;
        jobList.appendChild(div);
      });
    });
  </script>
</body>
</html>
