<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
  <h1>WorkFinder</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="browse.html">Browse Jobs</a>
    <a href="post.html">Post a Job</a>
    <a href="#" onclick="toggleDarkMode()">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>
<script>
  function logout() {
    localStorage.removeItem("user");
    location.href = "login.html";
  }
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  }
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }
</script>


  <main class="hero">
    <h2>Hire people or find work easily</h2>
    <p>Small businesses meet local workers here.</p>
    <div>
      <a href="browse.html" class="btn">Browse Jobs</a>
      <a href="post.html" class="btn">Post a Job</a>
    </div>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please log in to access the site.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
