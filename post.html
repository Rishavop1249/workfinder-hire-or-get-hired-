<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job - WorkFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
  <h1>WorkFinder</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="browse.html">Browse Jobs</a>
    <a href="post.html">Post a Job</a>
    <a href="#" onclick="toggleDarkMode()">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>
<script>
  function logout() {
    localStorage.removeItem("user");
    location.href = "login.html";
  }
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  }
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
  }
</script>


  <main class="form-section">
    <form id="job-form">
      <input type="text" id="title" placeholder="Job Title" required>
      <input type="text" id="company" placeholder="Company Name" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="text" id="type" placeholder="Job Type (Full-time, Part-time, etc.)" required>
      <button type="submit" class="btn">Post Job</button>
      <p id="confirmation"></p>
    </form>
  </main>

  <script>
    document.getElementById("job-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const job = {
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        location: document.getElementById("location").value,
        type: document.getElementById("type").value
      };

      const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
      jobs.push(job);
      localStorage.setItem("jobs", JSON.stringify(jobs));

      document.getElementById("job-form").reset();
      document.getElementById("confirmation").innerText = "Job posted successfully!";
    });
  </script>
</body>
</html>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    alert("You must be logged in to access this page.");
    window.location.href = "login.html";
  }
</script>
